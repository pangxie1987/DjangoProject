<!DOCTYPE html>
<html>
<head>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<title>修改嘉宾</title>
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">{{ guest.name }}</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/event_manage/">发布会</a></li>
					<li><a href="/guest_manage/">嘉宾</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 修改嘉宾 -->
	<div class="page-header" style="padding-top: 80px;">
		<h3>修改嘉宾</h3>
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form" method="post" action="/guest_update_action/{{ guest.id }}/">

				<div class="form-group">
					<p>手机号：<input type="text" name="phone" value="{{ guest.phone }}"></p>
					<p>Email：<input type="text" name="email" value="{{ guest.email }}"></p>
					<p>签到状态：<input type="text" name="sign" value="{{ guest.sign }}"></p>
					<button type='submit' class='btn btn-success'>修改</button>
				</div>
				
				<font color="red">
					<br>{{ hint }}
					<br>{{ new_guest.realname }}
					<br>{{ new_guest.phone }}
					<br>{{ new_guest.email }}
					<br>{{ new_guest.sign }}
					<br>{{ new_guest.create_time | date:"Y-m-d H:i:s"}}
				</font>
			</form>
		</div>
	</div>
</body>
</html>
