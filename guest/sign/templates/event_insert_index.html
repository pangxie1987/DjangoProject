<html>
<head>
	<!-- <script src="../static/js/jquery-3.4.1.js"></script>
	<script src="../static/js/jquery-3.4.1.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<title>新增发布会</title>
	<link rel="stylesheet" href="../static/css/jquery.cxcalendar.css" type="text/css" />
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">{{ event.name }}</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/event_manage/">发布会</a></li>
					<li><a href="/guest_manage/">嘉宾</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<script type="text/javascript" src="../static/js/jquery.cxcalendar.js"></script>
	<script type="text/javascript" src="../static/js/jquery.cxcalendar.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.cxcalendar.languages.js"></script>
	<!-- 新增发布会 -->
	<div class="page-header" style="padding-top: 80px;">
		<!-- <img src="../static/image/404error.jpg" /> -->
		<h3>新增发布会</h3>
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form" method="post" action="/event_insert_action/">
				<div class="form-group">
					<input type="text" name="name" placeholder="发布会名称" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="limit" placeholder="限制人数" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="address" placeholder="发布会地址" class="form-control">
				</div>
				<div class="form-group">
					<!-- <input id="datetime_set" type="text" name="start_time" placeholder="开始时间" class="input" readonly> -->
					<input id="datetime_set" type="text" name="start_time" placeholder="开始时间" class="input">
				</div>
				<button type='submit' class='btn btn-success'>新增</button>
				<font color="red">
					<br>{{ hint }}
					<br>{{ event.name }}
					<br>{{ event.limit }}
					<br>{{ event.address }}
					<br>{{ new_event.status }}
					<br>{{ event.start_time | date:"Y-m-d H:i:s"}}
				</font>
			</form>
		</div>
	</div>
	<script>
			$('#datetime_set').cxCalendar({
			  type: 'datetime',
			  format: 'YYYY-MM-DD HH:mm:ss'
			});
	</script>

</body>
</html>
