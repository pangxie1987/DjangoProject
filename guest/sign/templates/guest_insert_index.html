<!DOCTYPE html>
<html>
<head>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<title>新增嘉宾</title>
	<link rel="stylesheet" href="./static/css/jquery.cxcalendar.css" type="text/css" />
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">{{ guest.realname }}</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/event_manage/">发布会</a></li>
					<li><a href="/guest_manage/">嘉宾</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<script type="text/javascript" src="./static/js/jquery.cxcalendar.js"></script>
	<script type="text/javascript" src="./static/js/jquery.cxcalendar.min.js"></script>
	<script type="text/javascript" src="./static/js/jquery.cxcalendar.languages.js"></script>
	<!-- 添加嘉宾 -->
	<div class="page-header" style="padding-top: 80px;">
		<h3>新增嘉宾</h3>
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form" method="post" action="/guest_insert_action/">
				<div class="form-group">
					<input type="text" name="realname" placeholder="姓名" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="phone" placeholder="电话" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="email" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" name="event_id" placeholder="选择发布会" class="form-control">
				</div>
				<!-- <div class="form-group">
					<input id="datetime_set" type="text" name="start_time" placeholder="开始时间" class="input" readonly>
				</div> -->
				<button type='submit' class='btn btn-success'>新增</button>
				<font color="red">
					<br>{{ hint }}
					<br>{{ guest.realname }}
					<br>{{ guest.phone }}
					<br>{{ guest.email }}
					<br>{{ guest.sign }}
					<br>{{ guest.create_time | date:"Y-m-d H:i:s"}}
				</font>
			</form>
		</div>
	</div>
	<script>
			$('#datetime_set').cxCalendar({
			  type: 'datetime',
			  format: 'YYYY-MM-DD HH:mm:ss'
			});
	</script>

</body>
</html>
