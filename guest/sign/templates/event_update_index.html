<!DOCTYPE html>

<head>
	{% load bootstrap3 %}

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">{{ event.name }}</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/event_manage/">发布会</a></li>
					<li><a href="/guest_manage/">嘉宾</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- 修改发布会 -->
	<div class="page-header" style="padding-top: 80px;">
		<h3>修改发布会</h3>
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form" method="post" action="/event_update_action/{{ event.id }}/">
				<!-- <div class="form-group">
					<input type="text" name="name" class="form-control" value="{{even.name}}">
				<div class="form-group">
					<input id="datetime_set" type="text" name="start_time" placeholder="开始时间" class="input" readonly>
				</div>
				<button type='submit' class='btn btn-success'>新增</button>
				<font color="red">
					<br>{{ hint }}
					<br>{{ event.name }}
					<br>{{ event.limit }}
					<br>{{ event.address }}
					<br>{{ event.start_time }}
				</font> -->
				<div class="form-group">
					<p>出版社名称：<input type="text" name="name" value="{{ event.name }}"></p>
					<p>限制人数：<input type="text" name="limit" value="{{ event.limit }}"></p>
					<p>发布会状态：<input type="text" name="status" value="{{ event.status }}"></p>
					<p>发布会地址：<input type="text" name="address" value="{{ event.address }}"></p>
					<button type='submit' class='btn btn-success'>修改</button>
				</div>
				
				<font color="red">
					<br>{{ hint }}
					<br>{{ new_event.name }}
					<br>{{ new_event.limit }}
					<br>{{ new_event.address }}
					<br>{{ new_event.status }}
					<br>{{ new_event.start_time | date:"Y-m-d H:i:s"}}
				</font>
			</form>
		</div>
	</div>
</body>
</html>
